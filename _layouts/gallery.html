{% include head.html %}
<main class="container">
  <h1>{{ page.title }}</h1>
  <div class="gallery">
    {% for item in page.images %}
      <figure>
        <img src="{{ item.src | relative_url }}" alt="{{ item.alt | default: page.title }}">
        {% if item.caption %}<figcaption>{{ item.caption }}</figcaption>{% endif %}
      </figure>
    {% endfor %}
  </div>
</main>
